<!DOCTYPE html>
<html>


    <!-- PROOf Of CONCEPT
    /*
    *  Simple light-weight javascript templating engine (part of php templating engine)
    *  @author: Nikos M.  http://nikos-web-development.netai.net/
    *
    *  @inspired by : Simple JavaScript Templating, John Resig - http://ejohn.org/ - MIT Licensed
    *  http://ejohn.org/blog/javascript-micro-templating/
    *
    */
    -->
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script src="./src/js/Contemplate.js"></script>
        <script type="text/html" id="sub_tpl">
         <% $templates["sub"] %>
        </script>
    </head>

    <body>
        
        In the SERVER:
        <div id="results_server"><% $render_server %></div>
        
        <hr />
        
        In the CLIENT:
        <div id="results_client"></div>
        <script>
            /* set the template separators */
            Contemplate.setTemplateSeparators("<% $sepleft %>", "<% $sepright %>");
            /* add the templates */
            Contemplate.add({
                'base': "./_tpls/base.tpl.html", // load the template from this url using ajax (slower)
                'demo': "./_tpls/demo.tpl.html", // load the template from this url using ajax (slower)
                "sub" : "#sub_tpl", // load the template from this DOM element
                'date': "./_tpls/date.tpl.html" // load the template from this url using ajax (slower)
            });
            
            /* localize some strings */
            Contemplate.setLocaleStrings({
                "Jul" : "Ιουλ",
                "Sep" : "Σεπτ"
            });
            var results = document.getElementById("results_client");
            results.innerHTML = Contemplate.tpl('demo', <% $data_client %>);
        </script>
    
    </body>

</html>
