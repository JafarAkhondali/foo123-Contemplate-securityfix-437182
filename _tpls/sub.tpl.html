<div>
<% %for($usergroup as $j=>$user) %>
<div id='<% $user["id"] %>' class="<% %if (0 == ($j % 2)) %>even<% %elseif(1 == ($j % 2)) %>odd<% %endif() %>">
    <a href="/<% $user["name"] %>"><% $user["name"] %><% $user["text"] %> <% %n($i) + %n($j) %></a>: <strong><% $user["text"] %></strong>
</div>
<% %elsefor() %>
<div class="none">No Users</div>
<% %endfor() %>
<hr /><strong>Number of Items:<% %count($usergroup) %></strong><hr />
</div>
